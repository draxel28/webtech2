<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div class="area">
      <div class="card">
        <h1>CALCULATE THE AREA OF A RECTANGLE</h1>
        <input type="number" id="num1" placeholder="Enter Length" />
        <br /><br />
        <input type="number" id="num2" placeholder="Enter Width" />
        <br /><br />
        <button type="button" onclick="calculate()">calculate</button>
      </div>
    </div>

    <script>
      function calculate() {
        let res =
          parseInt(document.getElementById("num1").value) *
          parseInt(document.getElementById("num2").value);

        alert(isNaN(res) ? "Int number only" : `The number is ${res}`);
      }
    </script>
  </body>
</html>
